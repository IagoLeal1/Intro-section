<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <link
      rel="stylesheet"
      href="style.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <img
      src="./images/logo.svg"
      alt="logo" />
        <button onclick="dropdown1()">Features <img src="./images/icon-arrow-down.svg" alt="arrow down"></button>
        <div id="my-dropdown1" class="dropdown-content1">
          <a href="#"><img src="./images/icon-todo.svg" alt="Todo List icon">Todo List</a>
          <a href="#"><img src="./images/icon-calendar.svg" alt="Calendar icon">Calendar</a>
          <a href="#"><img src="./images/icon-reminders.svg" alt="Reminders icon">Contact</a>
          <a href="#"><img src="./images/icon-planning.svg" alt="Planning icon">Planning</a>
        </div>
        <button onclick="dropdown2()">Company <img src="./images/icon-arrow-down.svg" alt="arrow down"></button>
        <div id="my-dropdown2" class="dropdown-content2">
          <a href="#">History</a>
          <a href="#">Our Team</a>
          <a href="#">Blog</a>
        </div>
        <button><a href="#">Careers</a></button>
        <button><a href="#">About</a></button>
      </div>
    <div class="container">
      <div class="absolute">
        <button>Login</button>
        <button class="border">Register</button>
      </div>
      <div class="text">
        <h1>
          Make <br />
          remote work
        </h1>
        <span
        >Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.</span
        >
        <button>Learn More</button>
        <div class="logos">
          <img
            src="./images/client-databiz.svg"
            alt="Databiz Logo" /><img
            src="./images/client-audiophile.svg"
            alt="Audiophile Logo" /><img
            src="./images/client-meet.svg"
            alt="Meet Logo" /><img
            src="./images/client-maker.svg"
            alt="Maker Logo" />
        </div>
      </div>
      <div class="image">
        <img
          src="./images/image-hero-desktop.png"
          alt="" />
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
